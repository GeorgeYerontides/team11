<div class="myModal">
    <div class="header">
        <div class="col-1"></div>
        
        <div class="col-10" style="display: flex; justify-content: center; align-items: center;">
            <h3 style="margin-bottom: 0%;">Emergency Mode</h3>
        </div>

        <div class="col-1" style=" display: flex; justify-content: center; align-items: center; padding: 0%;">
            <button class="myCloseBtn" (click)="close()"> <i class="fa fa-window-close fa-2x" style="color: red;" aria-hidden="true"></i></button>
        
        </div>
      
    </div>
    <div class="content" >
        <h3 style="margin-bottom: 0%;">Patient: {{name}} {{surname}}</h3>
        
        <h5 style="margin-bottom: 0%;">{{date |  date: 'shortTime'}}</h5>

        <h5 style="margin-bottom: 0%;">{{cause}} in {{room}}</h5>

        <div style="display:flex; align-items:center;  width: 100%; justify-content: space-evenly;">
            <button type="button" class="btn btn-primary my-style2 " style="    font-size: 1.2vw; padding: 0%; text-align: center;">Alert Doctor</button>
            <button type="button" class="btn btn-primary my-style2 " style="    font-size: 1.2vw; padding: 0%; text-align: center;">Call Ambulance</button>
    
        </div>
    </div>

</div>
