<div class="medCont" >
    <!--ngStyle allows for conditional binding on to the background feauture based on the boolean value requires caretaker-->
    <div class="componentHeader" [ngStyle]="{background: requiresCaretaker? '#8A53B6' : '#5356B6'}" >
        <div style="display:flex; width: 50%;">
            <h4 class="componentHeaderTitle">Routine</h4>

        </div>
        <div style=" width: 50%; display: flex; justify-content: flex-end">
           
            <i class="fa-solid fa-user" style="font-size: 3vh; margin: 0% 2vh 0% 0%; padding: 0%;color:white;" *ngIf="requiresCaretaker"></i>

            <div class="form-check" style="height: 100%; width:100%; display:flex; justify-content: flex-end; width: 10%;">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="height:3vh; width:3vh; margin:0; padding:0%">
              </div>
        </div>
    </div>
</div>
